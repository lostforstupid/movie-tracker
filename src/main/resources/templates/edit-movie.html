<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Edit a movie</title>
  <link rel="stylesheet" type="text/css" href="/css/reset.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <link rel="stylesheet" type="text/css" href="/css/movies.css">
  <script th:inline="javascript">
    let data = [[${data}]];
  </script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

  <div>
    <form id="add-form" @submit.prevent="processForm">

      <label>Name</label><br>
      <input type="text" name="name" v-model="name"><br>

      <label>Description</label><br>
      <input type="text" name="description" v-model="description"><br>

      <label>File</label><br>
      <input type="file" name="poster" ref="file" @change="handleFileUpload"><br>
      <br>

      <input type="submit" value="Save">

    </form>
  </div>

  <a href="/">Go back to movie list</a>

  <script src="/js/api.js"></script>
  <script src="/js/edit-movie.js"></script>
</body>
</html>
